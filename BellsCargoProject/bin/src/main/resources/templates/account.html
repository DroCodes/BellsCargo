<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Account</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<main class="container mt-5">
		<!-- If Empty  -->
		<th:block th:if="${#lists.isEmpty(accounts)}">
			<p class="alert alert-info">No Accounts Found</p>
			<a href="addAcc" class="btn btn-light border border-dark" role="button">Add Account</a>
		</th:block>
		
		<th:block th:if="${not #lists.isEmpty(accounts)}">
			<th:block th:each="acc : ${accounts}">
				<!-- Each account will be it's own card -->
				<div class="card">
					<div class="card-body">
				    	<h5 class="card-title" th:text="${acc.accountName}"><span class="text-secondary ms-2" th:text="${acc.accountType}"></span></h5>
				    	<h1 class="card-text display-4" th:text="${#numbers.formatDecimal(acc.accountBalance, 0, 'COMMA', 2, 'POINT')}"></h1>
				    	<a href="editAccount" class="btn btn-primary" role="button">Edit</a>
				    	<a href="deleteAccount" class="btn btn-secondary" role="button">Delete</a>
				  </div>
				</div>
			</th:block>
		</th:block>
	</main>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
