<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="/css/site.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
</head>
<body>
	<main class="container">
		<div class="main-menu mt-5">
			<h2 class="text-center display-1">Bells Cargo</h2>
			
			<div class="menu list-group">
				 <a href="viewAccounts" class="list-group-item list-group-item-action d-flex justify-content-center"><span class="material-symbols-outlined me-2">person</span>   View Accounts</a>
                    <!-- View Transactions -->
                    <a href="viewTransactions" class="list-group-item list-group-item-action d-flex justify-content-center"><span class="material-symbols-outlined me-2">history</span>
                       View Transactions</a>
                    <!-- Withdraw -->
                    <a href="withdraw" class="list-group-item list-group-item-action d-flex justify-content-center"><span class="material-symbols-outlined me-2">remove</span>
                       Withdraw</a>
                    <!-- Deposit -->
                    <a href="deposit" class="list-group-item list-group-item-action d-flex justify-content-center"><span class="material-symbols-outlined me-2">add</span>
                       Deposit</a>
                    <!-- Add -->
                    <a href="addAcc" class="list-group-item list-group-item-action d-flex justify-content-center"><span class="material-symbols-outlined me-2">person_add</span>
                       Add Account</a>
			</div>
		</div>
	</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
