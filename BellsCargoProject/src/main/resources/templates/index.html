<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Bells Cargo</h2>
                <div class="list-group text-center">
                    <!-- View Account -->
                    <a href="viewAccounts" class="list-group-item list-group-item-action">View Accounts</a>
                    <!-- View Transactions -->
                    <a href="viewTransactions" class="list-group-item list-group-item-action">View Transactions</a>
                    <!-- Withdraw -->
                    <a href="withdraw" class="list-group-item list-group-item-action">Withdraw</a>
                    <!-- Deposit -->
                    <a href="deposit" class="list-group-item list-group-item-action">Deposit</a>
                    <!-- Add -->
                    <a href="addAcc" class="list-group-item list-group-item-action">Add Account</a>
                    <!-- Budgets -->
                    <a href="budgetList" class="list-group-item list-group-item-action">My Budgets</a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
