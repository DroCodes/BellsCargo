<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Account Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<main class="container mt-5">
		<div class="text-center">
			<h1 class="display-1" th:text="${action}"></h1>
		</div>
		
		<form action="#" th:object="${account}" th:action="@{/addAccount}" method="post">
			<input type="number" th:field="*{accountId}" hidden/>
			<input type="number" th:field="*{accountBalance}" hidden/>
			<input type="date" th:field="*{accountDate}" hidden/>
			<div class="mb-3">
				<label for="accountName" class="form-label">Name</label>
    			<input type="text" class="form-control" id="accountName" th:field="*{accountName}" required />
    			<span class="text-danger" th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}"></span>
			</div>
			<div class="mb-3">
				<label for="accountType" class="form-label">Type</label>
    			<select class="form-select" id="accountType" th:field="*{accountType}">
    				<option value="checking">Checking</option>
    				<option value="savings">Savings</option>
    			</select>
    			<span class="text-danger" th:if="${#fields.hasErrors('accountType')}" th:errors="*{accountType}"></span>
			</div>
			
			<button type="submit" class="btn btn-primary btn-lg">Create</button>
			<a role="button" href="/home" class="btn btn-secondary btn-lg">Cancel</a>
		</form>
	</main>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
