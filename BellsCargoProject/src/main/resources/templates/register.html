<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<main class="container mt-5">
		<div class="text-center">
			<h1 class="display-1">Register</h1>
		</div>
		
		<form action="#" th:object="${user}" th:action="@{/register}" method="post">
			<input type="number" th:field="*{userId}" hidden />
			<div class="mb-3">
				<label for="username" class="form-label">Username</label>
    			<input type="text" class="form-control" id="username" th:field="*{username}" />
    			<span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
    			<input type="password" class="form-control" id="password" th:field="*{password}" />
    			<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			</div>
			
			<div class="mb-3">
				<input type="checkbox" class="btn-check" id="rememberMe" />
				<label class="btn btn-outline-primary" for="rememberMe">Remember Me</label>
			</div>
			
			<button type="submit" class="btn btn-primary">Register</button>
			<a role="button" href="home" class="btn btn-secondary btn-lg">Cancel</a>
		</form>
	</main>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
