<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Transactions</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<main class="container-fluid mt-5">
		<div class="text-center">
		<h1 class="display-1">Transactions</h1>
		</div>
	
		<!-- If Empty  -->
		<th:block th:if="${#lists.isEmpty(transactions)}">
			<p class="alert alert-info">No Transactions Found</p>
		</th:block>
		
		<th:block th:if="${not #lists.isEmpty(transactions)}">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Transaction</th>
						<th>Amount</th>
						<th>Date</th>
						<th>Account</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="tran : ${transactions}">
						<tr th:class="${tran.transactionType}">
							<td th:text="${tran.transactionType}"></td>
							<td th:text="${tran.transactionAmount}"></td>
							<td th:text="${tran.transactionDate}"></td>
							<td th:text="${tran.account.getAccountName()}"></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</th:block>
	</main>
	
	<!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</body>
</html>
