<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create New Budget</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
 
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
			<div class="container-fluid">
				<a class="navbar-brand" href="home">Bells Cargo</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
					<ul class="navbar-nav flex-grow-1">
						<li class="nav-item">
							<a class="nav-link text-dark d-flex justify-content-baseline" href="home"><span class="material-symbols-outlined">home</span> Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-dark d-flex justify-content-baseline" href="viewAccounts"><span class="material-symbols-outlined">person</span> Accounts</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-dark d-flex justify-content-baseline" href="budgetList"><span class="material-symbols-outlined">dataset</span> Budgets</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
    <div class="container mt-4">
        <h3 th:text="${budget.budgetName}"></h3>
        <form action="/newBudget" method="post">
        	<input class="d-none" name="budgetId" th:value="${budget.id}"/>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" class="form-control" id="category" name="category">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="item" name="item">
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="budgetAmount" name="BudgetAmount">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
