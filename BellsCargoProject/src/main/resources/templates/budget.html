<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Details</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
			<div class="container-fluid">
				<a class="navbar-brand" href="home">Bells Cargo</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
					<ul class="navbar-nav flex-grow-1">
						<li class="nav-item">
							<a class="nav-link text-dark d-flex justify-content-baseline" href="home"><span class="material-symbols-outlined">home</span> Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-dark d-flex justify-content-baseline" href="viewAccounts"><span class="material-symbols-outlined">person</span> Accounts</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-dark d-flex justify-content-baseline" href="budgetList"><span class="material-symbols-outlined">dataset</span> Budgets</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
    <div class="container mt-4">
        <h1>Budget Details</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Budget Information</h5>
                <p><strong>Budget Name:</strong> <span th:text="${budget.budgetName}"></span></p>
                <p><strong>Budget Total:</strong> <span th:text="${budget.budgetTotal}"></span></p>
            </div>
        </div>

        <div class="mt-4">
            <h5>Budget Items</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${budget.budgetItems}">
                        <td th:text="${item.item}"></td>
                        <td th:text="${item.category}"></td>
                        <td th:text="${item.budgetAmount}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-primary" th:href="@{'/newBudget/' + ${budget.id}}">Add new item</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
